<div class="card">
    <div class="card-body">
        <img src="assets/img/logo.png">
        <div class="pd-b-20" *ngIf="spinner">
            <app-spinner style="zoom: 0.5"></app-spinner>
        </div>
        <form *ngIf="!spinner" [formGroup]="formLogin" (ngSubmit)="login()">
            <ngb-alert *ngIf="error" (close)="error = null">{{ error }}</ngb-alert>
            <div class="form-group">
                <label for="username" class="d-block">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username"
                    formControlName="username">
            </div>
            <div class="form-group">
                <label for="password" class="d-block">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password"
                    formControlName="password">
            </div>
            <button class="btn btn-primary pd-y-5 pd-x-50" type="submit" [disabled]="!formLogin.valid">Login</button>
        </form>
    </div>
</div>
