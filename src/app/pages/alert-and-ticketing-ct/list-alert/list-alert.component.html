<div class="d-md-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30">
    <h4 class="mg-b-0 tx-spacing--1">Alert and Ticketing</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-style1 mg-b-10">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active" aria-current="page">Alert and Ticketing</li>
        </ol>
    </nav>
</div>
<div class="card">
    <h6 class="card-header">List Alert</h6>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table" datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions">
                <thead>
                    <tr>
                        <th>Created Date</th>
                        <th>Severity</th>
                        <th>Site</th>
                        <th>Condition</th>
                        <th>State</th>
                        <th class="wd-100 tx-center" title="Service Level Agreement">SLA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alert of alerts">
                        <td>{{ alert.started_at | amDateFormat:'YYYY-MM-DD HH:mm:ss' }}</td>
                        <td>{{ alert.severity }}</td>
                        <td>{{ alert.name }}</td>
                        <td>{{ alert.condition_name }}</td>
                        <td>{{ alert.state }}</td>
                        <td class="tx-center"><button class="btn btn-sm btn-primary"
                                (click)="showDetail(alert, $event)">Detail</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
