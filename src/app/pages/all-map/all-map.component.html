<div class="d-md-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30">
    <h4 class="mg-b-0 tx-spacing--1">All Map</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-style1 mg-b-10">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active" aria-current="page">All Map</li>
        </ol>
    </nav>
</div>
<div class="row row-xxs mg-b-10">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header tx-danger d-md-flex justify-content-between">
                <h6 class="mg-b-0 tx-spacing--1">Danger</h6><span>0</span>
            </div>
        </div>
    </div>
    <div class="col-md-4 mg-md-t-0 mg-t-5">
        <div class="card">
            <div class="card-header tx-warning d-md-flex justify-content-between">
                <h6 class="mg-b-0 tx-spacing--1">Warning</h6><span>6</span>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" routerLink="/user/detail-device">testing</li>
                <li class="list-group-item">testing</li>
                <li class="list-group-item">testing</li>
                <li class="list-group-item">testing</li>
                <li class="list-group-item">testing</li>
                <li class="list-group-item">testing</li>
            </ul>
        </div>
    </div>
    <div class="col-md-4 mg-md-t-0 mg-t-5">
        <div class="card">
            <div class="card-header d-md-flex justify-content-between">
                <h6 class="mg-b-0 tx-spacing--1">Normal</h6><span>0</span>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header d-md-flex justify-content-between form-inline">
        <h6 class="mg-b-0 tx-spacing--1">Location</h6>
        <select class="form-control">
            <option value="1">All Devices</option>
            <option value="2">Danger</option>
            <option value="3">Warning</option>
            <option value="4">Normal</option>
        </select>
    </div>
    <div style="height: 500px;" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)"></div>
</div>
