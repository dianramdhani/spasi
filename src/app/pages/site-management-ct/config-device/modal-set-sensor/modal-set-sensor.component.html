<div class="modal-header">
    <h6 class="modal-title">Set Sensor</h6>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="">Device</label>
        <select name="" id="" class="form-control">
            <option value="">Select Device</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Sensor Name</label>
        <select name="" id="" class="form-control">
            <option value="">Select Sensor</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Sub Parameter</label>
        <select name="" id="" class="form-control">
            <option value="">Select Sub Parameter</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Submit</button>
</div>
