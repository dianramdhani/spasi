<div class="d-md-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30">
    <h4 class="mg-b-0 tx-spacing--1">Health History</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-style1 mg-b-10">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item">
                <a href="" routerLink="../../" routerLinkActive="router-link-active">Site Management</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Health History</li>
        </ol>
    </nav>
</div>
<div class="form-group form-row">
    <div class="col-md-8"></div>
    <label for="" class="col-md-2 col-form-label">Period</label>
    <div class="col-md-2">
        <select name="" id="" class="form-control" [(ngModel)]="period" (change)="change()">
            <option value="1">1 Hour</option>
            <option value="2">6 Hour</option>
            <option value="3">1 Day</option>
            <option value="4">1 Week</option>
            <option value="5">1 Month</option>
            <option value="6">6 Week</option>
        </select>
    </div>
</div>
<div style="width:100%; height:500px; display: block;">
    <canvas baseChart width="400" height="200" [datasets]="chartData" [options]="chartOptions" [chartType]="chartType"
        [legend]="chartLegends" [plugins]="chartPlugins"></canvas>
</div>
