<div class="d-md-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30">
    <h4 class="mg-b-0 tx-spacing--1">Historical {{ sensorName }}</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-style1 mg-b-10">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item">
                <a href="" routerLink="../../" routerLinkActive="router-link-active">Site Management</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Historical {{ sensorName }}</li>
        </ol>
    </nav>
</div>
<div class="form-group form-inline d-flex justify-content-end">
    <label class="mr-2">Period : </label>
    <select class="form-control" [(ngModel)]="periodsSelected" (ngModelChange)="drawChart()">
        <option *ngFor="let period of periods" [ngValue]="period">{{ period.label }}</option>
    </select>
</div>
<canvas #chart style="width: 100%; height: 500px;"></canvas>
