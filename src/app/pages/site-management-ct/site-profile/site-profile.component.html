<div class="d-md-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30">
    <h4 class="mg-b-0 tx-spacing--1">Detail Site</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-style1 mg-b-10">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item" aria-current="page"><a href="" routerLink="../../">Site Management</a></li>
            <li class="breadcrumb-item active" aria-current="page">Detail Site</li>
        </ol>
    </nav>
</div>

<div class="row row-xs mb-2">
    <div class="col-md">
        <div class="card">
            <h6 class="card-header">Detail</h6>
            <div class="card-body">
                <div class="form-group row">
                    <label for="" class="col-md-2">Site Name</label>
                    <div class="col-md-10">
                        {{ site.name }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-md-2">Type Site</label>
                    <div class="col-md-10">
                        {{ site.type }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-md-2">Region</label>
                    <div class="col-md-10">
                        {{ site.region }}
                    </div>
                </div>
                <div class="form-group row mb-0">
                    <label for="" class="col-md-2">Status</label>
                    <div class="col-md-10">
                        <span class="dot mr-2" [ngClass]="{
                            'bg-danger': site.status === 'DANGER',
                            'bg-warning': site.status === 'WARNING',
                            'bg-success': site.status === 'NORMAL',
                            'bg-secondary': site.status === 'NO_COMM'
                            }"></span> {{ site.status }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md">
        <div style="height: 350px;" leaflet [leafletOptions]="mapOptions" (leafletMapReady)="onMapReady($event)"></div>
    </div>
</div>

<div class="card mb-2" *ngFor="let asset of site.assets">
    <div class="card-header d-flex justify-content-between">
        <h6>{{ asset.name }}</h6>
        <div class="spinner-border text-primary" role="status" *ngIf="!asset.properties">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="card-body row">
        <div class="col-md-6 mb-2" *ngFor="let property of asset.properties">
            <div class="card">
                <h6 class="card-header tx-gray-500">{{ property.name }}</h6>
                <div class="card-body row">
                    <div class="col-4 d-flex flex-column justify-content-center align-items-center"
                        [title]="deviceValueGenerator(property).title">
                        <h3 class="mg-b-0">{{ deviceValueGenerator(property).value }}
                            <small *ngIf="property.value">{{ property.valueType }}</small></h3>
                        <span class="tx-gray-500"
                            *ngIf="property.value">{{ deviceValueGenerator(property).title }}</span>
                        <button class="btn btn-sm btn-secondary mg-t-30" *ngIf="property.value !== '?'"
                            [routerLink]="['/user/site-management/health-history', property.id]">
                            Historical
                        </button>
                    </div>
                    <div class="col-8">
                        <app-health-history-widget [assetPropertyId]="property.id"></app-health-history-widget>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
